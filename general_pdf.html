<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ image_url }}" alt="Header Image">
        <h4><strong>{{ header_line_1 }}</strong></h4>
        <h4><strong>{{ header_line_2 }}</strong></h4>
        <h4><strong>{{ header_line_3 }}</strong></h4>
        <h4><strong>{{ title }}</strong></h4>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th colspan="3">{{ table_title }}</th> <!-- Título da tabela em uma célula -->
            </tr>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td> <!-- Valores da tabela -->
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
